<div class="container">

    <div class="card" style="width: 18rem;" *ngFor="let coach of coachService.coachList">
        <div class="card-body">
          <h5 class="card-title">{{ coach.nom }} - {{ coach.prenom }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ coach.cin }}</h6>
          <p class="card-text"> {{ coach.exprience }} </p>
          <a class="card-link">{{ coach.tarif }}</a>
          <a class="card-link">{{ coach.tel }}</a>
        </div>
      </div>

</div>
